<head>
 <style type="text/css">
  html,
  body {
   height: 100%;
   padding: 0;
   margin: 0;
  }

  .vcenter-out,
  .hcenter {
   display: table;
   height: 100%;
   margin: auto;
  }

  .vcenter-in {
   display: table-cell;
   vertical-align: middle;
  }

  .hide {
   display: none;
  }

  .fieldset-vanish {
   border-style: none;
  }
 </style>
