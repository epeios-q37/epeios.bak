<fieldset>
  <div style="display: table; margin: auto;">
    <table>
      <tbody>
        <tr>
          <td>
            <label for="polygons">$AmountOfPolygons$:</label>
          </td>
          <td>
            <input id="polygons" type="number" value="6" data-xdh-onevent="keypress|Draw|Enter" style="width: 50px"
              min="1" max="100" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="segments">$AmountOfSegments$:</label>
          </td>
          <td>
            <input id="segments" type="number" value="5" data-xdh-onevent="keypress|Draw|Enter" style="width: 50px"
              min="2" max="25" />
          </td>
        </tr>
        <tr>
          <td style="text-align: center;" colspan="2">
            <button data-xdh-onevent="Draw">$Draw$</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <svg id="SVG" viewbox="-150 -150 300 300" />
</fieldset>
