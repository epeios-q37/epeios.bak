<style type="text/css">
    #Keyboard text {
        font-style: normal;
        font-weight: normal;
        font-size: 61.80482101px;
        font-family: Arial;
        text-anchor: middle;
        stroke-width: 4.41463029pt
    }

    #Keyboard :not(.chosen) text {
        fill: rgb(0, 0, 0);
    }

    #Keyboard g:not(.chosen) {
        cursor: pointer;
    }

    #Keyboard g:active {
        filter: invert(100%);
    }

    .hidden {
        display: none;
    }

    .chosen {
        cursor: not-allowed;
    }

    .chosen text {
        fill:red;
    }

    h1 {
        margin: 0;
        font-family: monospace;
        letter-spacing: 5px;
    }

    #Report td {
        font-style: oblique;
    }

    #Report span[class] {
        font-weight:bolder;
        font-family: monospace;
        font-style: normal;
    }

    .obtained-true, .obtained-false {
        background-color: lightpink;
        text-decoration-line: line-through;
        text-decoration-style: wavy;
    }
    
    .expected-true, .obtained-true {
        display: none;
    }

    .expected-false, .obtained-false {
        display: initial;
    }

    .gallow {
        display: table;
    }
</style>
<style id="HideReport">
    #Report {
        display: none;
    }
</style>
<style id="HideGallow">
    .gallow {
        display: none;
    }
</style>
<style id="HideMask">
    #Output {
        display: none;
    }
</style>
<style id="HideKeyboard">
    #Keyboard {
        display: none;
    }
</style>
<style id="HideSecretWord">
    #SecretWord {
        display: none;
    }
</style>
<style id="ExpectedTrue">
    .expected-true {
        display: initial;
    }
    .expected-false {
        display: none;
    }
</style>
<style id="ObtainedTrue">
    .obtained-true {
        display: initial;
    }

    .obtained-false {
        display: none;
    }
</style>
<style id="ObtainedRight">
    .obtained-true, .obtained-false {
        background-color: lightgreen;
        text-decoration: none;
    }
</style>
<style id="ReportAnswersHidden">
    .expected-true, .expected-false, .obtained-true, .obtained-false {
        display: none;
    }
</style>
