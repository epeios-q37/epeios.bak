<div class="vcenter-out">
	<div class="vcenter-in">
		<div>
			<p>
				<output id='output'></output>
			</p>
			<fieldset class="frame" style="height: 300px;">
				<table>
					<thead>
						<th class="sticky"></th>
						<th class="sticky">Produce</th>
						<th class="sticky">Count</th>
					</thead>
					<tbody>
						<tr id="targets">
							<td/>
							<td colspan="2" style="background-color:skyblue;">Items to correct</td>
						</tr>
						<tr id="sources">
							<td/>
							<td style="background-color:skyblue;" colspan="2">Items to replace with</td>
						</tr>
					</tbody>
				</table>
			</fieldset>
			<button data-xdh-onevent="Jump">Jump</button>
			<button data-xdh-onevent="CollapseExpand">Coll./Exp.</button>
			<button data-xdh-onevent="Apply">Apply</button>
		</div>
	</div>
</div>
