<style type="text/css">
  html,
  body {
    height: 100%;
    padding: 0;
    margin: 0;
  }

  .vcenter-out,
  .hcenter {
    display: table;
    height: 100%;
    margin: auto;
  }

  .vcenter-in {
    display: table-cell;
    vertical-align: middle;
  }

  .hidden {
    display: none;
  }

  .frame {
    width: 400px;
    height: 300px;
    overflow: auto;
    padding: 0;
  }

  /* Tree */
  input {
    display: none;
  }

  input~table {
    display: none;
  }

  input:checked~table {
    display: block;
  }

  input~.fold {
    display: none;
  }

  input:checked~.unfold {
    display: none;
  }

  input:checked~.fold {
    display: inline;
  }

  span .tree {
    font-size: x-large;
  }

  li {
    display: block;
    border: 1px solid transparent;
  }

  li:hover {
    border: 1px solid grey;
    border-radius: 3px;
    background-color: lightgrey;
    cursor: default;
  }
</style>
