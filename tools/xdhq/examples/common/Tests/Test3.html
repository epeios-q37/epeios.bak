<p>How to contact you:</p>
<div id="rdContact" xdh:radio="rdContact">
  <label>
    <input type="radio" name="rdContact" value="Email" xdh:onevent="rdSelect">
    <span>Email</span>
  </label>
  <span>&nbsp;</span>
  <label>
    <input type="radio" name="rdContact" value="Phone" xdh:onevent="rdSelect">
    <span>Phone</span>
  </label>
  <span>&nbsp;</span>
  <label>
    <input type="radio" name="rdContact" value="Mail" xdh:onevent="rdSelect">
    <span>Mail (post)</span>
</label>
</div>
<p/>
<div>
  <span>Selected contact method: </span>
  <output id="rdOutput">
    <span>Click on a radio button or its label</span>
  </output>
</div>
<p></p>
<div>
  <button xdh:onevent="rdSubmit">Submit</button>
</div>
<select id="rdCheck" xdh:onevent="rdCheck">
  <option selected="" disabled="">Select radio-button to check</option>
  <option value="">None</option>
  <option value="Email">Email</option>
  <option value="Phone">Phone</option>
  <option value="Mail">Mail (post)</option>  
</select>
