<fieldset>
  <div>Open console log (usually by pressing F12).</div>
  <p/>
  <button xdh:onevent="Switch">Switch dev logs</button>
  <output id="Switch"/>
  <p/>
  <input id="Message" xdh:onevent="Log" placeholder="Type message to log" value="Log message"></input>
  <button xdh:onevent="Log">Log</button>
</fieldset>
