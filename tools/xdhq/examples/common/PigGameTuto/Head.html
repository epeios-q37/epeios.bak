<style>
  .hidden {
    visibility: hidden;
  }

  .removed {
    display: none;
  }

  .meter-label {
    width: 9ch;
    font-family: monospace;
    font-size: larger;
  }

  .marker {
    width: 3ex;
    color:sandybrown;
  }

  .meter-container {
    width: 200px;
    display: flex;
    border: solid 1px;
    height: 20px;
  }

  .meter {
    height: 20px;
  }

  .score-meter {
    background-color: lightgreen;
  }

  .dice-meter {
    background-color: violet;
  }

  .winner {
    color: crimson;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: larger;
    letter-spacing: 5px;
    font-family: cursive;
    width: 100%;
    background-color: lightgreen;    
  }

  .turn-meter {
    background-color: violet;
  }

  .score-text {
    width: 3ch;
    text-align: right;
    font-family: cursive;
  }

  .turn-text {
    width: 2ch;
    text-align: right;
    font-family: cursive;
    display: inline-block;
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: scale(0) rotate(-240deg); 
    }

    100% {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
  }

  .fade-in {
    animation-name: fadeIn;
    animation-duration: 1s;
  }

  .player {
    display: none;
  }

  .marker-a {
    visibility: hidden;
  }
</style>
<style id="PlayerView">
  .spy {
    display: none;
  }

  .player {
    display: initial;
  }
</style>
<style id="DisplayMarkerA">
  .marker-a {
    visibility: initial;
  }

  .marker-b {
    visibility: hidden;
  }
</style>
