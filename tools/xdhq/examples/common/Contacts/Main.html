<fieldset>
  <fieldset id="Contact">
    <table>
      <tr>
        <td>
          <label>Full name:</label>
        </td>
        <td>
          <span id="Name" />
          <input id="Name.edit" class="hidden" size="50" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Address:</label>
        </td>
        <td>
          <span id="Address" />
          <input id="Address.edit" class="hidden" size="50" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Phone:</label>
        </td>
        <td>
          <span id="Phone" />
          <input id="Phone.edit" class="hidden" type="tel" size="50" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Note:</label>
        </td>
        <td>
          <span id="Note" />
          <div id="Note.edit"
            data-xdh-widget="ckeditor|{entities: false, enterMode : CKEDITOR.ENTER_BR, linkShowTargetTab: false}|val\(\)|">
          </div>
        </td>
      </tr>

    </table>
  </fieldset>
  <div style="display: table; margin: 10px auto auto auto;">
    <div>
      <button class="ConsultationAndSelection" data-xdh-onevent="Edit">Edit</button>
      <button class="ConsultationAndSelection">Duplicate</button>
      <button class="Consultation">New</button>
      <button class="ConsultationAndSelection">Delete</button>
    </div>
    <div id="EditionButtons">
      <button>Cancel</button>
      <button data-xdh-onevent="Submit">Submit</button>
    </div>
  </div>
</fieldset>
<div style="display: table; margin: 10px auto auto auto; border-collapse: collapse;">
  <table id="Contacts" class="_hidden" style="cursor: default; border-collapse: collapse;">
    <thead>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Note</th>
    </thead>
    <tbody id="Content" />
  </table>
</div>
