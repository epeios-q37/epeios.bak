<xpp:cdata>
  <fieldset>
    <fieldset style="display: flex; ">
      <legend>Parameters</legend>
      <fieldset style="display: flex; flex-direction: column; justify-content: space-evenly;">
        <legend>Midi in</legend>
        <select id="MidiIn">
          <option value="test">test</option>
        </select>
        <span style="display: flex; justify-content: center;">
          <button xdh:onevent="Refresh">Refresh</button>
        </span>
      </fieldset>
      <fieldset style="display: flex;">
        <legend>Signature</legend>
        <fieldset>
          <legend>Key</legend>
          <select id="Key">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
          <div xdh:radio="Accidental">
            <label><input type="radio" name="Accidental" value="Sharp"/>♯</label>
            <label><input type="radio" name="Accidental" value="Flat"/>♭</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Time</legend>
          <input id="Numerator" type="number" max="12" min="1" value="4" size="2"/>
          <span>/</span>
          <select id="Denominator">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4" selected="selected">4</option>
            <option value="8">8</option>
            <option value="16">16</option>
          </select>
        </fieldset>
      </fieldset>
    </fieldset>
    <fieldset style="display: flex; flex-direction: column; gap: 5px">
      <fieldset >
        <div id="Score"></div>
      </fieldset>
      <div id="audio"></div>
      <span>
        <button class="activate-audio">Activate Audio</button>
        <button xdh:onevent="Execute">Execute</button>
      </span>
    </fieldset>
